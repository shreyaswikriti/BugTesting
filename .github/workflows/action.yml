name: BUG Test
    
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  test:
    name: Test on  ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, ubuntu-20.04]
        include:
          - os: ubuntu-20.04
            c-compiler: "gcc"
            cxx-compiler: "g++"
          - os: ubuntu-latest
            c-compiler: "gcc"
            cxx-compiler: "g++"
          - os: macos-latest
            c-compiler: "clang"
            cxx-compiler: "clang++"

    steps:
    - uses: actions/checkout@v2
    - name: Install cppunit and openlibm
      if: matrix.os != 'macos-latest' 
      run: |
           sudo apt install -y libcppunit-dev
           sudo apt-get install openlibm
    - name: Install openlibm
      if: matrix.os == 'macos-latest' 
      run: brew install openlibm

   
      
    - name: Build and Test on ${{ matrix.os }}
      if: matrix.os == 'ubuntu-latest'
      run: |
           g++ -std=c++17 main.cc -o main
           g++ -std=c++17 Test.cc -lcppunit -o Test
           chmod +x main
           ./Test
           g++ -std=c++17 main.cc -lopenlibm -o x
           ./x

      
    - name: Build and Test on ${{ matrix.os }}
      if: matrix.os == 'ubuntu-20.04'
      run: |
          g++ -std=c++17 main.cc -o main
          
          chmod +x main
          ./main

      
    - name: Build and Test on ${{ matrix.os }}
      if: matrix.os == 'macos-latest'
      run: |
            
            clang++ -stdlib=libc++ main.cc -lopenlibm -o main
            chmod +x main
            ./main

            
    